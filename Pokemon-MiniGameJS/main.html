<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The head section contains metadata about the HTML document, such as character set, viewport settings, and stylesheets -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking the Bootstrap CSS stylesheet from a CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
    />

    <!-- Adding a custom favicon for the website with border-radius style -->
    <link rel="shortcut icon" href="imgs/mega-bola.png" style="border-radius: 80%;">

    <!-- Linking a custom stylesheet (styles.css) for additional styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Setting the title of the HTML document -->
    <title>POKEMON-MINIGAMEJS</title>
</head>
<body>
    <!-- The body section contains the content of the HTML document -->
    <div class="container-fluid" style="margin-top: 2%;">
        <!-- Creating a fluid container with a top margin -->

        <!-- The following div contains a Bootstrap grid with three columns -->
        <div class="row">
            <!-- First column (left) -->
            <div class="col-md-3" id="Colizq">
                <div id="a">BLASTOISE - MINIGAMEJS</div>
                <img src="imgs/JMzy.gif" width="100%" style="margin-top: 30px;">
            </div>

            <!-- Second column (center) -->
            <div class="col-md-6">
                <div id="game-container" style="margin-top: 20px; background-color:#fee8b8;">
                    <img id="player" src="imgs/91645.gif" class="player"/>
                    <div id="score">Score:0</div>
                    <div id="lives-container">
                        <!-- Adding life images and stats with icons -->
                        <img class="life" src="imgs/heart.webp" />
                        <img class="life" src="imgs/heart.webp" />
                        <img class="life" src="imgs/heart.webp" />
                        <div id="stats"><img src="imgs/Damage_Stat_Icon.webp" id="iconos"> 3.5</div>
                        <div id="stats"><img src="imgs/Range_Stat_Icon.webp" id="iconos"> 5 </div>
                        <div id="stats"><img src="imgs/Speed_Stat_Icon.png" id="iconos"> 30 </div>
                        <div id="stats"><img src="imgs/Tears_Stat_Icon.webp" id="iconos"> 4 </div>
                        <div id="stats"><img src="imgs/Shot_Speed_Stat_Icon.webp" id="iconos"> 5 </div>
                    </div>
                </div>
            </div>

            <!-- Third column (right) -->
            <div class="col-md-3">
                <div id="a">LEADERBOARD</div>
                <div id="a">Eloy 100pts</div>
                <div id="a">Noval 80pts</div>
                <div id="a">Porro 79pts</div>
            </div>
        </div>
    </div>

    <!-- Including Bootstrap JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
    ></script>

    <!-- Including a custom JavaScript file (script.js) -->
    <script src="script.js"></script>
</body>
</html>
